<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="wrapper">
    <div class="heading">
      <h1>Tic Tac Toe</h1>
    </div>

      <div id="result">
        <input type="button" class="button" id="reset" value="New Game">
      </div>
      <div class="winner" id="won"> </div>
      <div id="board">
        <div id="first" class="inGame empty">
        </div>
        <div id="second" class="inGame empty">
        </div>
        <div id="third" class="inGame empty">
        </div>
        <div id="fourth" class="inGame empty">
        </div>
        <div id="fifth" class="inGame empty">
        </div>
        <div id="sixth" class="inGame empty">
        </div>
        <div id="seventh" class="inGame empty">
        </div>
        <div id="eighth" class="inGame empty">
        </div>
        <div id="ninth" class="inGame empty">
        </div>
      </div>
      <aside>
      <div id="players">
          <div id="X"><h3>Player X: </h3>
            <span id="playerXScore"></span>
            <div id="O">
          <h3>Player O: </h3>
            <span id="playerOScore"></span>
          </div>
          </div>
        </div>
        </aside>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="tictactoe.js"></script>
</body>
</html>
