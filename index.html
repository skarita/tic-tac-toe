<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="wrapper">
    <div class="heading">
      <h1>Tic Tac Toe</h1>
    </div>
      <div id="players">
        <div id="O">Player O
          <p id="playerOScore"></p>
        </div>
        <div id="X">Player X
          <p id="playerXScore"></p>
        </div>
        <input type="button" class="button" id="reset" value="New Game">
      </div>
      <div class="winner" id="won"> Show winner </div>
      <div id="board">
        <div id="first" class="inGame">
        </div>
        <div id="second" class="inGame">
        </div>
        <div id="third" class="inGame">
        </div>
        <div id="fourth" class="inGame">
        </div>
        <div id="fifth" class="inGame">
        </div>
        <div id="sixth" class="inGame">
        </div>
        <div id="seventh" class="inGame">
        </div>
        <div id="eighth" class="inGame">
        </div>
        <div id="ninth" class="inGame">
        </div>
      </div>
  </div>
  <script src="tictactoe.js"></script>
</body>
</html>
